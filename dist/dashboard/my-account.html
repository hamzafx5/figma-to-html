<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="../assets/icons/favicon.svg" type="image/svg+xml" />
		<link rel="stylesheet" href="../assets/css/style.css" />
		<title>Dashboard My Account</title>
	</head>
	<body data-page="dashboard-my-account">
		<!-- Loader -->
		<div class="spin-loader"></div>
		<script>
			window.addEventListener("load", () => {
				let loader = document.querySelector(".spin-loader");
				loader && loader.remove();
			});
		</script>
		<!-- Start Navigation -->
		<nav class="nav">
			<a href="/" class="logo">
				<img src="../assets/icons/logo.svg" alt="logo" />
			</a>
			<div class="menu-container">
				<ul class="links">
					<li>
						<a class="active" href="/"><img src="../assets/icons/home-icon.svg" /> الرئيسة</a>
					</li>
					<li>
						<a href="#"><img src="../assets/icons/product-icon.svg" /> المنتجات</a>
					</li>
					<li>
						<a href="../orders.html"><img src="../assets/icons/orders-icon.svg" /> الطلبات</a>
					</li>
					<li>
						<a href="#"><img src="../assets/icons/shoping-card-icon.svg" /> عربة التسوق</a>
					</li>
				</ul>
				<a class="button"><img class="me-2" src="../assets/icons/user-icons.svg" />هشام محمد</a>
			</div>
			<div class="burger-menu">
				<div></div>
			</div>
		</nav>
		<!-- End Navigation -->

		<!-- Start dashboard area -->
		<div class="dashboard-wrapper">
			<div class="dashboard-wrapper-sidebar">side bar</div>
			<div class="dashboard-wrapper-content">content</div>
		</div>
		<!-- End dashboard area -->

		<!-- scripts -->
		<script defer src="../assets/js/app.js" type="module"></script>
	</body>
</html>
