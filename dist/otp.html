<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/app.js"></script>
		<script defer src="./assets/js/otp.js"></script>
		<title>Login</title>
	</head>
	<body>
		<!-- Start Navigation -->
		<nav class="nav">
			<a href="/" class="logo">
				<img src="./assets/icons/logo.svg" alt="logo" />
			</a>
			<div class="menu-container">
				<ul class="links">
					<li>
						<a href="#"><img src="./assets/icons/home-icon.svg" /> الرئيسة</a>
					</li>
					<li>
						<a href="#"><img src="./assets/icons/product-icon.svg" /> المنتجات</a>
					</li>
					<li>
						<a href="#"><img src="./assets/icons/orders-icon.svg" /> الطلبات</a>
					</li>
					<li>
						<a href="#"><img src="./assets/icons/shoping-card-icon.svg" /> عربة التسوق</a>
					</li>
				</ul>
			</div>
			<div class="select-lang nav-lang">
				<div class="selected-lang">
					<img src="./assets/icons/globe-icon.svg" alt="globe icon" />
					<span>Arabic</span>
				</div>
				<ul class="lang-options">
					<li data-lang="english">English</li>
					<li data-lang="arabic">Arabic</li>
					<li data-lang="france">France</li>
				</ul>
			</div>
			<div class="burger-menu">
				<div></div>
			</div>
		</nav>
		<!-- End Navigation -->

		<!-- Start One time password section -->
		<div class="otp-form-wrapper">
			<h1>تم إرسال رمز التحقق الى:</h1>
			<p class="sub-title">(engwalideisa@gmail.com)</p>
			<div class="otp-box">
				<div class="otp-inputs">
					<div class="otp-input" contenteditable="true"></div>
					<div class="otp-input" contenteditable="true"></div>
					<div class="otp-input" contenteditable="true"></div>
					<div class="otp-input" contenteditable="true"></div>
					<div class="error">عذرًا، رمز التحقق خاطئ</div>
				</div>

				<!-- counter -->
				<div class="counter-box">
					<p>اعادة الإرسال بعد</p>
					<div class="counter">00:00</div>
				</div>
				<div class="actions-box">
					<button class="button button-lg button-disabled" id="resend-otp-code-btn">اعادة الإرسال</button>
					<a href="/">عودة</a>
				</div>
			</div>
			<!-- floating vectors -->
			<img class="top-right-vector" src="./assets/icons/bg-vector.svg" alt="" />
			<img class="bottom-left-vector" src="./assets/icons/bg-vector.svg" alt="" />
		</div>
		<!-- Start One time password section -->
	</body>
</html>
